language: node_js
node_js:
  - "6"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -c 'create database gathudocs-test;' -U postgres
after_script:
  - npm run coverage
